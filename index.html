<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Orinoco</title>
</head>

<body>
    <!--Pages de Orinoco-->
    <div id="pages">
        <header class="header">
            <h1 class="header__title">
                <div class="icon">
                    <div class="icon__circle"></div>
                    <div class="icon__flash"></div>
                </div>
                <p>rinoco</p>
            </h1>
            <!--Barre de navigation-->
            <nav class="header__nav">
                <ul>
                    <li>
                        <a class="nav-link active" data-pages="0" href="#"><span>01.</span>Accueil</a>
                    </li>
                    <li>
                        <a class="nav-link" data-pages="1" href="#"><span>02.</span>Produits</a>
                    </li>
                    <li>
                        <a class="nav-link" data-pages="2" href="#"><span>03.</span>Panier</a>
                    </li>
                </ul>
            </nav>
            <div class="icon--bar"></div>
        </header>

        <!-- Page Accueil-->
        <div class="active" id="page0">
            <div class="table mt-3 mb-2">
                <table id="listedesproduits">
                </table>
            </div>
        </div>
        <!--Page Produit-->
        <div id="page1">
            <div class="card">
                <div id="produit">
                </div>
            </div>
        </div>
        <!--Page Panier-->
        <div id="page2">
            <div class="table">
                <div id="panier">
                </div>
                <!--Bouton de commande pour accéder au formulaire-->
                <div class="commande js-commande">
                    <p>Sous-total : <span id="price">0</span>£</p>
                    <a href="#modal1" class="js-modal">Passer la Commande</a>
                </div>
                <aside id="modal1" class="modal" style="display: none;">
                    <div class="modal__contains">
                        <div class="modal__title">
                            <h1>Formulaire de commande</h1>
                            <button class="js-modal-close">Fermer</button>
                        </div>
                        <form method="POST" name="inscription" class="modal__form">
                            <input type="text" name="firstName" placeholder="Prénom"><br />
                            <input type="text" name="lastName" placeholder="Nom"><br />
                            <input type="text" name="address" placeholder="Adresse"><br />
                            <input type="text" name="city" placeholder="Ville"><br />
                            <input type="email" name="email" placeholder="Email"><br />
                            <input type="submit" value="Commander">
                        </form>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="js/base/pages.js"></script>
    <script src="js/layouts/modal.js"></script>
    <script type="module" src="js/layouts/code.js"></script>
</body>

</html>
