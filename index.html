<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Orinoco</title>
</head>

<body>
    <!--Barre de navigation-->
    <header>
        <h1 class="header">Orinoco</h1>
    </header>
    <!--Pages de Orinoco-->
    <div id="pages">
        <div class="pages-titles">
            <ul class="nav justify-content-center nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" data-pages="0" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-pages="1" href="#">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-pages="2" href="#">Panier</a>
                </li>
            </ul>
        </div>


        <!-- Page Accueil-->
        <div class="active" id="page0">
            <table class="table mt-3 mb-2">
                <thead class="table-dark">
                    <tr class="bg-primary">
                        <th class="text-center" style="font-size: 1rem;" scope="col">Image</th>
                        <th class="text-center" style="font-size: 1rem;" scope="col">Nom</th>
                        <th class="text-center" style="font-size: 1rem;" scope="col">Prix</th>
                        <th class="text-center" style="font-size: 1rem;" scope="col">Description</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="listedesproduits">
                </tbody>
            </table>
        </div>
        <!--Page Produit-->
        <div id="page1">
            <nav class="navbar mt-3 mb-2 navbar-dark bg-primary">
                <span class="navbar-brand mb-0" style="font-size: 1rem;">Détails</span>
              </nav>
            <div id="produit">
            </div>
        </div>
        <!--Page Panier-->
        <div id="page2">
            <table class="table mt-3 mb-2">
                <thead class="table-dark">
                    <tr class="bg-primary">
                        <th class="text-center" style="font-size: 1rem;" scope="col">Image</th>
                        <th class="text-center" style="font-size: 1rem;" scope="col">Nom</th>
                        <th class="text-center" style="font-size: 1rem;" scope="col">Prix</th>
                        <th class="text-center" style="font-size: 1rem;" scope="col">Description</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="panier">
                </tbody>
            </table>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <nav class="footer navbar navbar-dark bg-primary">
            <a class="navbar-brand" style="font-size: 1rem;">Mentions légales</a>
            <a class="navbar-brand" style="font-size: 1rem;">Contactez-nous</a>
        </nav>
    </footer>


    <script src="pages.js"></script>
    <script src="refactoring.js"></script>
</body>

</html>
